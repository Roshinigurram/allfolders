<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        body
        {
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size:10pt;
        }
    </style>
</head>
<body>

    <form action="HtmlPage1.html" method="post">
        <table border="1" style="width:20%;height:50px;border-collapse:collapse;border-color:red;" cellpadding="5" cellspacing="3">
            <tr>
                <th colspan="2" style="background-color:black; color:white;">Registration Form</th>
            </tr>
            <tr>
                <td>Username</td>
                <td>
                    <input type="text" name="userName" />
                </td>
            </tr>
            <tr>
                <td>Password</td>
                <td>
                    <input type="password" name="password" />
                </td>
            </tr>
            <tr>
                <td>Select city</td>
                <td>
                    <select name="City">
                        <option value="Hyd">Hyderabad</option>
                        <option value="Beng">Bengaluru</option>
                        <option value="Pun">Pune</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    
                    <input type="radio" name="gender" id="genderM" /> <label for="genderM">Male</label>
                    <input type="radio" name="gender" id="genderF" /> <label for="genderF">Female</label>
                </td>
            </tr>
            <tr>
                <td>Introduction</td>
                <td>
                    <textarea name="intro" rows="10" cols="50"></textarea>
                </td>
            </tr>
            <tr>
                <td>Hobbies</td>
                <td>
                    <input type="checkbox" name="Hobbie1" value="Football" id="Hobbie1" /> <label for="Hobbie1">Football</label>
                    <input type="checkbox" name="Hobbie2" value="Cricket" id="Hobbie2" /> <label for="Hobbie2">Cricket</label>
                    <input type="checkbox" name="Hobbie3" value="BasketBall" id="Hobbie3" /> <label for="Hobbie3">BasketBall</label>
                </td>
            </tr>
            <tr>
                <td>

                </td>
                <td>
                    <input type="submit" name="btnSubmit" value="Submit" />
                </td>
            </tr>
        </table>
    </form>

</body>
</html>
