<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <input type="button" name="btn" id="btn" value="submit" onclick="TestFunction()">
    <script language="javascript" type="text/javascript">
        function TestFunction() {
            var i = 0;
            do {
                if (i == 3) {
                    continue;
                }
                alert(i);
                i++;
            } while (i < 5);
        }
    </script>



</body>
</html>
